openapi: 3.0.1
info:
  title: api-myrepresentatives
  contact: {}
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: "4.0"
servers:
  - url: http://localhost:8080
    description: Generated server url
paths:
  /{municipalityId}/{namespace}/mandates:
    get:
      tags:
        - MyRepresentatives
      summary: Search mandates
      operationId: searchMandates
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
        - name: namespace
          in: path
          description: Namespace
          required: true
          schema:
            type: string
          example: MY_NAMESPACE
        - name: searchParameters
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/SearchMandateParameters"
      responses:
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Mandates"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    post:
      tags:
        - MyRepresentatives
      summary: Create mandates
      operationId: createMandate
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
        - name: namespace
          in: path
          description: Namespace
          required: true
          schema:
            type: string
          example: MY_NAMESPACE
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateMandate"
        required: true
      responses:
        "201":
          description: Successful Operation
          headers:
            Location:
              style: simple
              schema:
                type: string
        "409":
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/{namespace}/mandates/{id}:
    get:
      tags:
        - MyRepresentatives
      summary: "Get mandate by id, also returns BankID signing information"
      operationId: getMandateById
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
        - name: namespace
          in: path
          description: Namespace
          required: true
          schema:
            type: string
          example: MY_NAMESPACE
        - name: id
          in: path
          description: Id of the mandate
          required: true
          schema:
            type: string
          example: 2facc7a8-69e1-4988-9b3d-4da6cefab704
      responses:
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MandateDetails"
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      tags:
        - MyRepresentatives
      summary: "Delete mandate, performs a soft delete"
      operationId: deleteMandate
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
        - name: namespace
          in: path
          description: Namespace
          required: true
          schema:
            type: string
          example: MY_NAMESPACE
        - name: id
          in: path
          description: Id of the mandate
          required: true
          schema:
            type: string
          example: 2facc7a8-69e1-4988-9b3d-4da6cefab704
      responses:
        "204":
          description: No Content
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /api-docs:
    get:
      tags:
        - API
      summary: OpenAPI
      operationId: getApiDocs
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-mutual-ssl: Optional
components:
  schemas:
    Problem:
      type: object
      properties:
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        title:
          type: string
        detail:
          type: string
        status:
          $ref: "#/components/schemas/StatusType"
    StatusType:
      type: object
      properties:
        reasonPhrase:
          type: string
        statusCode:
          type: integer
          format: int32
    CompletionData:
      required:
        - bankIdIssueDate
        - device
        - ocspResponse
        - signature
        - stepUp
        - user
      type: object
      properties:
        bankIdIssueDate:
          type: string
          description: When the BankID was issued
          format: date
          example: 2020-01-02
        signature:
          minLength: 1
          type: string
          description: The signature made by the receiving party
          example: YmFzZTY0LWVuY29kZWQgZGF0YQ==
        ocspResponse:
          minLength: 1
          type: string
          description: Online certificate status protocol for the signing order
          example: YmFzZTY0LWVuY29kZWQgZGF0YQ==
        risk:
          type: string
          description: Indicates the risk level of the order based on data available
            in the order
          example: low
        user:
          $ref: "#/components/schemas/User"
        device:
          $ref: "#/components/schemas/Device"
        stepUp:
          $ref: "#/components/schemas/StepUp"
      description: Information about the user and the completed order
    CreateMandate:
      required:
        - activeFrom
        - granteeDetails
        - grantorDetails
        - signingInfo
      type: object
      properties:
        grantorDetails:
          $ref: "#/components/schemas/GrantorDetails"
        granteeDetails:
          $ref: "#/components/schemas/GranteeDetails"
        activeFrom:
          type: string
          description: The date when the mandate becomes effective
          format: date
          example: 2025-08-01
        inactiveAfter:
          type: string
          description: "The date after which the mandate is no longer valid, if not\
            \ provided it will be set to activeFrom + 36 months"
          format: date
          example: 2025-12-31
        signingInfo:
          $ref: "#/components/schemas/SigningInfo"
      description: CreateMandate model
    Device:
      required:
        - ipAddress
        - uhi
      type: object
      properties:
        ipAddress:
          minLength: 1
          type: string
          description: Ip address used when the letter was signed
          example: 192.168.1.1
        uhi:
          minLength: 1
          type: string
          description: The Unique Hardware Identifier for the userâ€™s device holding
            the BankID
          example: OZvYM9VvyiAmG7NA5jU5zqGcVpo=
      description: Information regarding the device used for the signing order
    GranteeDetails:
      required:
        - partyId
      type: object
      properties:
        partyId:
          type: string
          description: PartyId of the grantee
          example: fb2f0290-3820-11ed-a261-0242ac120004
      description: GranteeDetails model
    GrantorDetails:
      required:
        - grantorPartyId
        - signatoryPartyId
      type: object
      properties:
        name:
          type: string
          description: The name of the granting organization or person
          example: Ankeborgs Margarinfabrik
        grantorPartyId:
          type: string
          description: The partyId of the issuing organization or person
          example: fb2f0290-3820-11ed-a261-0242ac120002
        signatoryPartyId:
          type: string
          description: PartyId of the issuing person / signatory
          example: fb2f0290-3820-11ed-a261-0242ac120003
      description: GrantorDetails model
    SigningInfo:
      required:
        - completionData
        - orderRef
        - status
      type: object
      properties:
        orderRef:
          minLength: 1
          type: string
          description: Reference for the signing order
          example: 131daac9-16c6-4618-beb0-365768f37288
        status:
          minLength: 1
          type: string
          description: Status of the signing order
          example: complete
        completionData:
          $ref: "#/components/schemas/CompletionData"
      description: SigningInfo model
    StepUp:
      type: object
      properties:
        mrtd:
          type: boolean
          description: Whether an MRTD check was performed before the order was completed
          example: true
      description: Information about possible additional verifications that were part
        of the signing order
    User:
      required:
        - personalNumber
      type: object
      properties:
        personalNumber:
          minLength: 1
          type: string
          description: Personal identity number for the signing party
          example: "200001012384"
        name:
          type: string
          description: Full name of the signing party
          example: John Wick
        givenName:
          type: string
          description: First name of the signing party
          example: John
        surname:
          type: string
          description: Last name of the signing party
          example: Wick
      description: Information regarding the signing party
    ConstraintViolationProblem:
      type: object
      properties:
        cause:
          $ref: "#/components/schemas/ThrowableProblem"
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        type:
          type: string
          format: uri
        status:
          $ref: "#/components/schemas/StatusType"
        violations:
          type: array
          items:
            $ref: "#/components/schemas/Violation"
        title:
          type: string
        message:
          type: string
        instance:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        detail:
          type: string
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    ThrowableProblem:
      type: object
      properties:
        cause:
          $ref: "#/components/schemas/ThrowableProblem"
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        message:
          type: string
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        title:
          type: string
        detail:
          type: string
        status:
          $ref: "#/components/schemas/StatusType"
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    Violation:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
    SearchMandateParameters:
      type: object
      properties:
        page:
          minimum: 1
          type: integer
          description: Page number
          format: int32
          example: 1
          default: 1
        limit:
          minimum: 1
          type: integer
          description: Result size per page. Maximum allowed value is dynamically
            configured
          format: int32
          example: 15
        grantorPartyId:
          type: string
          description: The partyId of the issuing organization or person
          example: fb2f0290-3820-11ed-a261-0242ac120002
        granteePartyId:
          type: string
          description: PartyId of the grantee
          example: fb2f0290-3820-11ed-a261-0242ac120004
        signatoryPartyId:
          type: string
          description: PartyId of the issuing person / signatory
          example: fb2f0290-3820-11ed-a261-0242ac120003
      description: SearchMandateParameters model
    Direction:
      type: string
      description: The sort order direction
      example: ASC
      enum:
        - ASC
        - DESC
    MandateDetails:
      type: object
      properties:
        id:
          type: string
          description: Id of the mandate
          readOnly: true
          example: 123e4567-e89b-12d3-a456-426614174000
        grantorDetails:
          $ref: "#/components/schemas/GrantorDetails"
        granteeDetails:
          $ref: "#/components/schemas/GranteeDetails"
        municipalityId:
          type: string
          description: MunicipalityId where the mandate was created
          readOnly: true
          example: "2281"
        namespace:
          type: string
          description: The namespace in which the mandate is valid
          readOnly: true
        created:
          type: string
          description: The date and time when the mandate was created
          format: date-time
          readOnly: true
        updated:
          type: string
          description: The date and time when the mandate was changed
          format: date-time
          readOnly: true
          example: 2025-11-22T15:30:00+02:00
        activeFrom:
          type: string
          description: The date when the mandate becomes effective
          format: date
          readOnly: true
          example: 2025-01-01
        inactiveAfter:
          type: string
          description: The date after which the mandate is no longer valid
          format: date
          readOnly: true
          example: 2025-12-31
        status:
          type: string
          description: Indicates whether the mandate is active or not
          readOnly: true
          example: ACTIVE | INACTIVE | EXPIRED | DELETED
        signingInfo:
          $ref: "#/components/schemas/SigningInfo"
      description: MandateDetails model
      readOnly: true
    Mandates:
      type: object
      properties:
        mandateDetailsList:
          type: array
          description: List of mandates
          readOnly: true
          items:
            $ref: "#/components/schemas/MandateDetails"
        _meta:
          $ref: "#/components/schemas/PagingAndSortingMetaData"
      description: Paginated response containing a list of mandate details
    PagingAndSortingMetaData:
      type: object
      properties:
        page:
          type: integer
          description: Current page
          format: int32
          readOnly: true
          example: 5
        limit:
          type: integer
          description: Displayed objects per page
          format: int32
          readOnly: true
          example: 20
        count:
          type: integer
          description: Displayed objects on current page
          format: int32
          readOnly: true
          example: 13
        totalRecords:
          type: integer
          description: Total amount of hits based on provided search parameters
          format: int64
          readOnly: true
          example: 98
        totalPages:
          type: integer
          description: Total amount of pages based on provided search parameters
          format: int32
          readOnly: true
          example: 23
        sortBy:
          type: array
          readOnly: true
          items:
            type: string
            description: The properties to sort by
            readOnly: true
            example: property
        sortDirection:
          $ref: "#/components/schemas/Direction"
      description: PagingAndSortingMetaData model
      readOnly: true
  securitySchemes: {}