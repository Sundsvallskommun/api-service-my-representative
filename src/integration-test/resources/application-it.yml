integration:
  party:
    connect-timeout: 5
    read-timeout: 30
    url: http://localhost:${wiremock.server.port:}/party
spring:
  cache:
    type: none
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mariadb:10.6.14:////
  flyway:
    enabled: true
  jpa:
    properties:
      jakarta:
        persistence:
          schema-generation:
            create-source: metadata
            database:
              action: validate
            scripts:
              action: create
              create-target: target/database/generated-schema.sql
  security:
    oauth2:
      client:
        provider:
          party:
            token-uri: http://localhost:${wiremock.server.port:}/token
        registration:
          party:
            client-id: override
            client-secret: override
            authorization-grant-type: client_credentials
