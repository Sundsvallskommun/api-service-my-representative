integration:
  party:
    oauth2-client-id: override
    oauth2-client-secret: override
    oauth2-token-url: http://localhost:9090/token
    url: http://localhost:9090/party
spring:
  cache:
    type: none
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mariadb:10.6:////
  flyway:
    enabled: true
  jpa:
    properties:
      jakarta:
        persistence:
          schema-generation:
            database:
              action: validate