integration:
  party:
    connect-timeout: 5
    read-timeout: 30
    url: https://localhost:8080/party
  legalentity:
    connect-timeout: 5
    read-timeout: 30
    url: https://localhost:8080/legalentity
spring:
  cache:
    type: none
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mariadb:10.6:////
  flyway:
    enabled: true
  jpa:
    properties:
      jakarta:
        persistence:
          schema-generation:
            database:
              action: validate
  security:
    oauth2:
      client:
        provider:
          legalentity:
            token-uri: https://localhost:8080/token
          party:
            token-uri: https://localhost:8080/token
        registration:
          legalentity:
            client-id: override
            client-secret: override
            authorization-grant-type: client_credentials
          party:
            client-id: override
            client-secret: override
            authorization-grant-type: client_credentials
